<div class="content" (dragover)="onDragOver($event)" (click)="onCloseDragDrop()">
    <app-search></app-search>
    <ng-container *ngFor="let b of openedBags; index as i; trackBy: trackById">
        <app-bag #bag *ngIf="i === 0" [bag]="b"></app-bag>
        <app-bag #bag *ngIf="i !== 0" [bag]="b" (dragStart)="onDragStart()"
            (dragEnd)="onDragEnd($event)"></app-bag>
    </ng-container>

    @if (deleteBar) {
    <div class="delete-bar">
        <div class="text">
            <i class="fa-solid fa-xmark"></i>
            <p>HIDE</p>
        </div>
    </div>
    }

    @if (info) {
    <app-info [info]="info"></app-info>
    }

    @if (openedBags.length === 0) {
        <app-empty></app-empty>
    }

    <div class="chat-toggle" (click)="turnOnChat()">
        <i class="fa-solid fa-angle-up"></i>
    </div>

    @if (chat) {
        <app-chat></app-chat>
    }

    <app-password-protected></app-password-protected>
</div>

@if (dragDropController) {
    <app-drag-drop-controller></app-drag-drop-controller>
}
