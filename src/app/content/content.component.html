<div class="content">
    <app-search></app-search>
    <ng-container *ngFor="let b of openedBags; index as i; trackBy: trackById">
        <app-bag #bag *ngIf="i === 0" [bag]="b"></app-bag>
        <app-bag #bag *ngIf="i !== 0" [bag]="b" (dragStart)="onDragStart()"
            (dragEnd)="onDragEnd($event)"></app-bag>
    </ng-container>

    @if (deleteBar) {
    <div class="delete-bar">
        <div class="text">
            <i class="fa-solid fa-xmark"></i>
            <p>HIDE</p>
        </div>
    </div>
    }

    @if (info) {
    <app-info [info]="info"></app-info>
    }

    <app-password-protected></app-password-protected>
</div>
