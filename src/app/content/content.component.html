<div class="content">
    <app-search></app-search>
    <ng-container *ngFor="let b of bags; index as i">
        <app-bag #bag *ngIf="i === 0" [directory]="b.directory" [x]="100" [y]="250"
            (focus)="onFocusEvent($event)"></app-bag>
        <app-bag #bag *ngIf="i !== 0" [directory]="b.directory" [x]="310 * i + 100" [y]="250"
            (focus)="onFocusEvent($event)"></app-bag>
    </ng-container>
</div>
