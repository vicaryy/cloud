<div class="content">
    <app-search></app-search>
    <ng-container *ngFor="let b of bags; index as i">
        <app-bag #bag *ngIf="i === 0" [bag]="b" (focus)="onFocusEvent($event)"
            (info)="onInfo($event)" (openBag)="onOpenBag($event)"></app-bag>
        <app-bag #bag *ngIf="i !== 0" [bag]="b" (focus)="onFocusEvent($event)" (focusOnly)="onFocusOnlyEvent($event)"
            (info)="onInfo($event)" (openBag)="onOpenBag($event)"></app-bag>
    </ng-container>

    @if (info) {
    <app-info [info]="info"></app-info>
    }
</div>
