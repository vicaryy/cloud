<div class="empty">
    <div class="empty-img">
        <img src="./assets/images/empty-bag.png" alt="empty-bag">
    </div>
    <p>Empty bag</p>
    <button mat-button (click)="emitAddFile()">
        <i class="fa-regular fa-file"></i>
        <p>new file</p>
    </button>
    <button mat-button (click)="emitAddBag()">
        <i class="fa-regular fa-folder"></i>
        <p>new bag</p>
    </button>
</div>
