<div class="alert-delete">
    <h3 class="text">Delete</h3>
    <div class="warning">
        @if (element.bag) {
            <p>Are you sure you want to delete bag <span>{{element.name}}</span>?</p>
        }
        @if (element.file) {
            Are you sure you want to delete file <span>{{element.name}}</span>?
        }
    </div>
    <div class="buttons">
        <button class="delete" (click)="onOk()">Delete</button>
        <button class="cancel" (click)="onCancel()">Cancel</button>
    </div>
</div>
