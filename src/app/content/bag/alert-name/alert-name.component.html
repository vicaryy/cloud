<div class="alert-name">
    <h3 class="text">New name</h3>
    <input #input type="text" class="name" [value]="element.name" (keydown.enter)="onOk()">
    <div class="buttons">
        <button mat-button class="ok" (click)="onOk()">Ok</button>
        <button mat-button class="cancel" (click)="onCancel()">Cancel</button>
    </div>
</div>
