<div class="alert-new-bag">
    <h3 class="text">New bag</h3>
    <p class="description">Type name for the new bag</p>
    <input #input type="text" class="name" placeholder="bag name" (keydown.enter)="onOk()">
    <div class="buttons">
        <button mat-button class="ok" (click)="onOk()">Ok</button>
        <button mat-button class="cancel" (click)="onCancel()">Cancel</button>
    </div>
</div>
