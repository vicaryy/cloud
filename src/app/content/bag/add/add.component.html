<div class="add-wrapper" [class.active]="active">
    <button class="add-btn" (click)="toggleBlock()">
        <i class="fa-solid fa-plus"></i>
    </button>

    <div class="block">
        <h3 class="title">Add</h3>
        <div class="options">
            <label for="file" class="file-upload"><i class="fa-regular fa-file"></i>
                <p>new file</p>
            </label>
            <input #file type="file" id="file" class="add-file" (change)="emitAddFile()">
            <button class="add-folder" (click)="emitAddBag()"><i class="fa-regular fa-folder"></i>
                <p>new bag</p>
            </button>
        </div>

        <i class="fa-solid fa-play pointer"></i>
    </div>
</div>
