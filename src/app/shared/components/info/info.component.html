<div class="info" [class.success]="info.success" [class.error]="info.error">
    <div class="bar">
        @if (info.success) {
        <p>Info</p>
        <i class="fa-regular fa-circle-check"></i>
        }
        @if (info.error) {
        <p>Error</p>
        <i class="fa-solid fa-circle-exclamation"></i>
        }
    </div>
    <div class="content">
        <p class="text">{{info.text}}</p>
        <div class="logo"></div>
    </div>
</div>
