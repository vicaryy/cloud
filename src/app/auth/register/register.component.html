<div class="register-auth">
    <h1 class="text">Create an account</h1>
    <form class="register-form">
        <div class="form-input">
            <mat-form-field>
                <mat-label>E-mail address*</mat-label>
                <input matInput type="email">
            </mat-form-field>
        </div>
        <div class="form-input">
            <mat-form-field>
                <mat-label>Password*</mat-label>
                <input matNativeControl matInput [type]="hideFirst ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hideFirst = !hideFirst">{{hideFirst ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
        </div>
        <div class="form-input">
            <mat-form-field>
                <mat-label>Repeat password*</mat-label>
                <input matNativeControl matInput [type]="hideSecond ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hideSecond = !hideSecond">{{hideSecond ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
        </div>

        <button class="register-btn" mat-button>Create</button>
    </form>

    <span class="login-router">Already have an account? <a routerLink="/auth/login">Login</a></span>

    <div class="or">
        <div></div>
        <p>OR</p>
        <div></div>
    </div>

    <div class="social-buttons">
        <div id="google-button-register"></div>
    </div>
</div>
