<div class="forgot">
    <div class="img-wrapper">
        <img src="./assets/images/forgot-password.png" alt="forgot-password">
    </div>
    <div class="text">
        <p class="text-title">Forgot Password?</p>
        @if (!sended) {
        <p class="description">Enter your Email address and we'll help you reset your password</p>
        }
    </div>
    @if (sended) {
        <div class="sended">
            <p class="sended-message">Reset link has been sent to your email address. Please check your inbox!</p>
            <button mat-button class="cancel" (click)="onCancel()">Back</button>
        </div>
    }
    @else {
    <div class="form-wrapper">
        <form class="forgot-form" [formGroup]="forgotPasswordForm">
            <div class="input-wrapper">
                <mat-form-field>
                    <mat-label>Email address</mat-label>
                    <input matNativeControl mat-input [formControl]="controls.email">
                    <mat-error>{{ getErrorMessage(controls.email) }}</mat-error>
                </mat-form-field>
            </div>
            <div class="buttons-wrapper">
                <button type="button" mat-button class="cancel" (click)="onCancel()">Cancel</button>
                <button type="submit" mat-button class="continue" (click)="onContinue()" [disabled]="isContinueButtonDisabled()">
                    @if (waitForResponse) {
                    <mat-spinner diameter="25"></mat-spinner>
                    }
                    @else {
                    Continue
                    }
                </button>
            </div>
        </form>
    </div>
    }
</div>
